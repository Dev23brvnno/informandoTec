<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InformandoTec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1>InformandoTec</h1>
        <button id="adminBtn">Admin</button>
    </header>

    <main>
        <div id="publicaciones" class="section"></div>

        <div id="adminPanel" class="section hidden">
            <input type="password" id="adminPassword" placeholder="Contraseña de administrador">
            <button id="loginBtn">Iniciar sesión</button>

            <div id="publicacionForm" class="hidden">
                <input type="text" id="tituloPublicacion" placeholder="Título de la publicación">
                <div id="formatControls">
                    <select id="fontSelector"></select>
                    <button id="boldToggle">Negrita</button>
                </div>
                <textarea id="nuevaPublicacion" placeholder="Escribe tu publicación aquí"></textarea>
                <input type="file" id="mediaInput" accept="image/*, video/*" multiple>
                <button id="publicarBtn">Publicar</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
